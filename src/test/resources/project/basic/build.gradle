buildscript {
    dependencies {
        classpath rootProject
    }
    repositories {
        jcenter()
    }
}

apply plugin: 'gradle-docker'

docker {
    host {
        url = 'https://spinship:664'
        tls {
            keystore {
                password = 'password'
            }
            truststore {
                password = 'password'
            }
        }
    }

    container {
        counter {
            create {
                before = 'test'
                image = 'busybox:latest'
                command = ['/bin/sh']
            }
            delete {

            }
        }
    }


}
